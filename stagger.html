<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }

        body{
            background-color: rgb(39, 39, 39);
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit amet </h1>
        <h1>Lorem ipsum dolor sit amet </h1>
        <h1>Lorem ipsum dolor sit amet </h1>
        <h1>Lorem ipsum dolor sit amet </h1>
        <h1>Lorem ipsum dolor sit amet </h1>
    </div>




    <script>
        gsap.from(".container h1",{
            opacity:0,
            delay:1,
            repeat:-1,
            yoyo:true,
            stagger:1 //seconds ||  -1 for reverse
        })
    </script>
</body>
</html>
